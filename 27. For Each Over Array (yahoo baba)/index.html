    <title>For Each Over Array</title>

<body>



    <!-- -----------For Each লেখার নিওম---------- -->

    <script>

    var a =["Rakib","jasmin","jarif",];

     a.forEach(function(value){

    document.write(value+"<br>");});


    </script>
