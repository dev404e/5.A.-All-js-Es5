<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>



<!-- ----Switch case মূলত If Iles এর মতই শর্ততের কাজে ব্যবহার হয়---- -->




<script>

var Marks=90

switch(true){

case(Marks<=100 && Marks>=80):
    document.write('A+');
break;



case(Marks<=80 && Marks>=70):
    document.write('A');
break;



case(Marks<=70 && Marks>=60):
    document.write('A-');
break;



case(Marks<=60 && Marks>=50):
    document.write('B');
break;



case(Marks<=50 && Marks>=40):
    document.write('C');
break;



case(Marks<=40 && Marks>=30):
    document.write('D');
break;



default:
document.write('F');

}

</script>

</body>
</html>
