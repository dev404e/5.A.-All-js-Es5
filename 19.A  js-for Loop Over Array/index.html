<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Over Array</title>
</head>
<body>



    <!-- ------- Array এর উপর For Loop চালানোর নিওম----- -->

 <script>

 //    --------------লেখার নিওম------

  var category=["Allium","Bevarages","Dairy", "Fruits","Health","Beauty","khalna"];

 var i;

 for(i=0;i<category.length;i=i+1){

  // -------print rouls-------

    document.write(category[i]+"<br>")
 }


 </script>

</body>
</html>
