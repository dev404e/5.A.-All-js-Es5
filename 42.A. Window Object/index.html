<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
</head>
<body>

 <button onclick="objAlert()">Click me</button><br><br>

<button onclick="objConfirm()">Click me</button><br><br>

<button onclick="objPrompt()">Click me</button><br><br>

<button onclick="openWin()">Open "myWindow"</button><br><br>

<button onclick="closeWin()">Close "myWindow"</button>

<script>

function objAlert(){
    alert("save Success")
}


function objConfirm(){
    confirm("Do you want to delete")
}

function objPrompt(){
prompt("write your name")
}

function openWin(){

myWindow = window.open()

}

function closeWin() {
  myWindow.close();
}


setTimeout(function(){

alert("Hello Rakib")

},2000)



</script>

</body>
</html>
