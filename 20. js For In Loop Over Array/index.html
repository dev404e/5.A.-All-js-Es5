<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For In Loop Over Array</title>
</head>
<body>
    







 <!-- -----------Array উপর For in loop চালানোর নিওম---------- -->



    <script>

        var category=[
          "Allium",
          "Beverages",
          "Dairy Bread & Eggs",
          "Fruits & vegetables",

         ];

         for(var item in category){

          document.write(category[item],"<br>")
         }



        </script>




</body>
</html>
