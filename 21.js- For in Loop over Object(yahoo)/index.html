    <title>For in Loop over object</title>

<body>







    <script>

        // ---------object এর উপর For in Loop চালানোর নিওম-------

        var obj ={

            firstName:"yahoo",
            lastName:"baba",
            age:25,
            email:"hafejrakibulhasan1998@gmail.com"

        };

        for(var key in obj ){

            document.write(obj[key]+"<br>")

        }


    </script>
